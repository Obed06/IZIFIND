<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de mot de passe</title>
</head>
<body>
    <section style="font-size:20px; margin-top:14px; margin-left:14px;">
        <p>Bonjour <span style="font-weight:bold;">{{ email_or_phone }},</span></p>
        <p>
            Vous avez demandé la réinitialisation de votre mot de passe. Si c'est le cas, cliquez sur le bouton suivant pour y parvenir :
            <a style="text-decoration:none; color:#27ae60" href="{{ reset_url }}">
                <button style="background-color:#27ae60; font-size:20px; color:#fff; border:none; border-radius:8px; padding:6px;">
                    Modifier
                </button>
            </a>
        </p>

        <p>
            Merci,<br>

        </p>
